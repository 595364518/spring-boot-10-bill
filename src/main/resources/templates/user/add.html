<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head"></head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header"></header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time"></section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='user')"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户添加页面</span>
        </div>
        <div class="providerAdd">
            <span th:text="${msg}" style="color: red;"></span>
            <form id="addForm" th:action="@{/user}" method="post" action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="username">用户名：</label>
                    <input type="text" name="userName" id="username"/>
                    <span>*请输入用户名，且不能重复</span>
                </div>
                <div>
                    <label for="userpassword">密码：</label>
                    <input type="password" name="userPassword" required id="userpassword"/>
                    <span>*密码长度必须大于6位小于20位</span>

                </div>
                <div>
                    <label for="password">确认密码：</label>
                    <input type="password" name="password" id="password"/>
                    <span id="errorMsg">*请输入确认密码</span>
                </div>
                <div>
                    <label for="userEmail">邮箱：</label>
                    <input type="text" name="userEmail" id="userEmail"/>
                </div>
                <div>
                    <label for="userPhone">电话：</label>
                    <input type="text" name="userPhone" id="userPhone"/>
                </div>
                <div>
                    <label >用户类别：</label>
                    <input type="radio" name="userLevel" value="1" checked />管理员
                    <input type="radio" name="userLevel" value="0"/>普通用户
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="button" value="保存" id="save"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>
<script th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
<script>
    $(function () {
        $('#save').click(function () {
            if($('#userpassword').val().trim()!=$('#password').val().trim()){
               $('#errorMsg').replaceWith('<span style="color: red">*两次密码不一致</span>');
               $('#password').html('');
               $('#password').focus();
               return;
            }
            $('#addForm').submit();
        })
    })
</script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
